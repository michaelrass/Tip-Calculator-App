<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tip Calculator App</title>
		<link rel="stylesheet" href="/css/main.css">
		<script type="module" src="/js/main.js"></script>
	</head>
	<body>
		<main class="main">
			<img src="/assets/images/logo.svg" alt="A logo that says SPLITTER">
			<section class="main__app-container">
				<div class="app-container__left-container">
					<span class="left-container__input-title">
						Bill
					</span>

					<div class="left-container__input-number-container">
						<input class="input-number-container__input" type="number">
						<img class="input-amount__image-icon" src="/assets/images/icons/icon-dollar.svg" alt="a person icon">
					</div>
					
					<span class="left-container__input-title">
						Select Tip %
					</span>

					<div class="left-container__percentage-buttons">
						<button class="percentage-buttons__button">5%</button>
						<button class="percentage-buttons__button">10%</button>
						<button class="percentage-buttons__button">15%</button>
						<button class="percentage-buttons__button">25%</button>
						<button class="percentage-buttons__button">50%</button>
						<input class="percentage-buttons__custom-input" type="number" name="percentage-buttons__custom">
					</div>

					<span class="left-container__input-title">
						Number of People
					</span>

					<div class="left-container__input-people-container">
						<input class="input-people-container__input" type="number">
						<img class="input-amount__image-icon" src="/assets/images/icons/icon-person.svg" alt="a person icon">
					</div>
				</div>

				<div class="app-container__right-container">
					<div>
						<div>
							<span>Tip Amount</span>
							<span>/ person</span>
						</div>
						<div>
							<span>$4.27</span>
						</div>
					</div>

					<div>
						<div>
							<span>Total</span>
							<span>/ person</span>
						</div>
						<div>
							<span>$32.79</span>
						</div>
					</div>

					<button>RESET</button>
				</div>
			</section>
		</main>
	</body>
</html>
